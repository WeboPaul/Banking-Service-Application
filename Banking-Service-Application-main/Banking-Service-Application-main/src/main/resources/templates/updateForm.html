<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="#" class="was-validated" th:action="@{/saveUpdate}" th:object="${story}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" th:field="*{username}" placeholder="Enter username" name="uname" required>
        </div>
        <div class="form-group">
            <label for="fname">Firstname:</label>
            <input type="text" class="form-control" id="fname" th:field="*{firstName}" placeholder="Enter firstName" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="last">Lastname:</label>
            <input type="text" class="form-control" id="last" th:field="*{lastName}" placeholder="Enter lastName" name="lastname" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
