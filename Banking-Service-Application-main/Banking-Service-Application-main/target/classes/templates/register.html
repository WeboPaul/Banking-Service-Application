<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/process_register}" method="post" th:object="${user}" style="max-width=600px; margin=0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Username:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{username}" required/>
                </div>
            </div>
            <!--            email -->
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10"/>
                </div>
            </div>
            <!--            password-->
            <div class="form-group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>
                </div>
            </div>
            <!--            firstname-->
            <div class="form-group row">
                <label class="col-form-label col-4">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
                </div>
            </div>
<!--                      lastname-->
            <div class="form-group row">
                <label class="col-form-label col-4">First Deposit</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{balance}" required minlength="2" maxlength="20" />
                </div>
            </div>
<!--             first deposit-->
            <div class="form-group row">
                <label class="col-form-label col-4">Role</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{role}" required minlength="2" maxlength="20" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>



</div>

</body>
</html>
